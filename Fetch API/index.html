<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
   
    <section class="vh-100" style="background-color: #f5f7fa;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-md-9 col-lg-7 col-xl-5">
    
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
                  <div class="blockquote-custom-icon bg-info shadow-1-strong">
                    <i class="fa fa-quote-left text-white"></i>
                  </div>
                  <p class="mb-0 mt-2 font-italic">
                    <div id="fetchingAPI"></div>
                    <a  class="text-info">fetched this Quote @Yogesh Rathod</a>."
                  </p>
                  <footer class="blockquote-footer pt-4 mt-4 border-top">
                    Someone famous in
                    <cite title="Source Title">Qoute Kanye</cite>
                  </footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <button onclick="getUser()">click</button> -->

    <script>
      const getUser = () => {
        const response = fetch("https://api.kanye.rest/");
        const jsonData = response.then((res) => res.json());
        return jsonData;
      };

      const addQuoteToDom = (quote) => {
        const newEle = document.createElement("p");
        newEle.setAttribute("id", "quote");
        newEle.textContent = `[${quote}]`;
        document.getElementById("fetchingAPI").appendChild(newEle);
      };

      const quoteKanye = () => {
        const data = getUser();
        data.then((res) => {
          const { quote } = res;
          addQuoteToDom(quote);
        });
      };
      quoteKanye();
    </script>
  </body>
</html>
